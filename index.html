<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Providencia Restaurant Guide</title>
    <!--Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container app-container my-2">
    <div class="row app-container">
      <div class="col-md-4 options-col">
        <div class="options-box">
          <div class= "options-header">
            <h1>Providencia Restaurant Guide</h1>
            <div class="form-group">
              <label class="mb-0" for="filter-text">Filter results</label>
              <input type="text" class="form-control" id="filter-text" aria-describedby="filter" data-bind="value: filter, valueUpdate: 'afterkeydown'" placeholder="Start typing a restaurant name">
            </div>
          </div>
          <ul data-bind="foreach: filterableList" class="list-group">
            <li data-bind="text: title, click: $root.openInfoWindow" class="restaurant-list-item list-group-item list-group-item-action"></li>
          </ul>
        </div>
      </div>
      <div class="col-md-8">
        <div id="map"></div>
      </div>
    </div>
  </div><!-- /.container-->
  <!--Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKhQ2fJSsjd54BAmknttPVYZDJAgV-2VU&v=3&callback=initMap">
  </script>
</body>
</html>
